<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoolHoot - Join Game</title>
  <link rel="icon" href="https://github.com/mojhehmod/proxy/blob/5cd089140c1895bd7f964b78a1fef1ec1c03b821/4e39226c95c27dc33b8bf68f7d5d7929.png?raw=true">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #000;
      color: #ff2d00;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: #111;
      border-radius: 12px;
      padding: 50px;
      box-shadow: 0 10px 40px rgba(255, 0, 0, 0.3);
      max-width: 480px;
      width: 100%;
      text-align: center;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #ff2d00;
      font-size: 2.2em;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: #ff4d3d;
      font-size: 0.95em;
      font-weight: 400;
    }

    .input-group {
      margin-bottom: 24px;
      text-align: left;
    }

    label {
      display: block;
      color: #ff2d00;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.875em;
      letter-spacing: 0.3px;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border: 1.5px solid #ff2d00;
      border-radius: 8px;
      font-size: 1em;
      background: #111;
      color: #fff;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff4d3d;
      box-shadow: 0 0 8px #ff2d00;
    }

    input::placeholder {
      color: #ff6660;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #ff2d00;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px #ff2d00;
    }

    button:hover {
      background: #ff4d3d;
      box-shadow: 0 0 12px #ff2d00, 0 0 20px #ff2d00, 0 0 28px #ff2d00;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    @media (max-width: 640px) {
      .container { padding: 30px 24px; }
      h1 { font-size: 1.8em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CoolHoot</h1>
    <p class="subtitle">Join your game with bots</p>
    
    <div class="input-group">
      <label for="pin">Game PIN</label>
      <input id="pin" type="text" placeholder="Enter game PIN" autocomplete="off" />
    </div>

    <div class="input-group">
      <label for="amount">Number of Bots</label>
      <input id="amount" type="number" min="1" max="50" placeholder="1-50" autocomplete="off" />
    </div>

    <button id="joinBtn">Join Game</button>
  </div>

  <script>
    const BACKEND_URL = 'https://7c5741f4-48b7-4a75-9a89-32d6eed18368-00-10g7gvwo8yiak.picard.replit.dev';

    document.getElementById('joinBtn').onclick = async () => {
      const pin = document.getElementById('pin').value;
      const amount = document.getElementById('amount').value;

      if (!pin || !amount) {
        console.error('Please enter both PIN and number of bots');
        return;
      }

      if (amount < 1 || amount > 50) {
        console.error('Number of bots must be between 1 and 50');
        return;
      }

      console.log('Joining game...');

      try {
        const response = await fetch(`${BACKEND_URL}/join`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pin, amount })
        });

        const result = await response.json();
        if (response.ok && !result.error && !result.message) {
          console.log('Success:', result);
        } else {
          console.error('Error:', result);
        }
      } catch (err) {
        console.error('Connection Error:', err);
      }
    };

    document.getElementById('pin').addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('amount').focus();
    });

    document.getElementById('amount').addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('joinBtn').click();
    });
  </script>
</body>
</html>
